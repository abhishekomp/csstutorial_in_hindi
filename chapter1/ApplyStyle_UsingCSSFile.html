<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply Style using CSS File</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #first {
        background-color: aqua;
      }
      .bg-blue {
        /* This is to provide a default background */
        background-color: blue;
        color: white;
      }
      .container {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div id="first" class="bg-blue">Content for 1st div element</div>
    <div id="second" class="container">Content for 2nd div element</div>
  </body>
</html>
