<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <style>
        li{
            list-style: decimal;    /*circle*/
        }
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li>Apple</li>
            <li>Samsung</li>
            <li>Xiomi</li>
        </ul>
    </div>
</body>
</html>
