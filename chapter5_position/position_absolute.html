<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            display: inline;
        }
        header {
            background-color: black;
            color: white;
            height: 70px;
        }
        .container {
            background-color: aqua;
            height: 50vh;
            width: 50vw;
            margin: auto;
            padding: 35px;
        }
        .paragraphcontent{
            text-align: center;
            border: 2px solid red;
        }
        .box {
            height: 200px;
            width: 200px;
            background-color: chartreuse;
            position: absolute;
            top: 0px;
            /* left: 800px;
            bottom: 30px; */
        }
        .box2 {
            height: 200px;
            width: 200px;
            background-color: rgb(38, 91, 178);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <p class="paragraphcontent">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus in ex mollitia placeat debitis veniam accusantium vel voluptas, dicta id. Consequatur, reprehenderit?
        </p>
        <div class="box">Like</div>
        <div class="box2">I am another box</div>
    </div>
</body>

</html>
