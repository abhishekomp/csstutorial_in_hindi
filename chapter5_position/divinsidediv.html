<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div inside div</title>
    <style>
        p{
            text-align: center;
            background-color: aqua;
            height: 50vh;
            width: 50vw;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="outerbox">
        <p>I am in outer box</p>
        <div class="innerbox">I am in inner div</div>
    </div>
</body>
</html>
