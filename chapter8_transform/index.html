<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container{
            background-color: red;
            height: 455px;
        }
        .box{
            border: 2px solid black;
            display: inline-block;
            /* transform: translate(134px, 56px) rotate(45deg); */
            /* transform-origin: 0; */
            /* transform: translate(34px, 12px) rotate(45deg); */
            /* transform: translate(34px, 12px) rotateX(45deg); */
            transform: translate(34px, 12px) rotateY(45deg);
        }
        img:hover{
            width: 56px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://source.unsplash.com/960x120/?nature,water" alt="NatureImage">
        </div>
    </div>
</body>
</html>
