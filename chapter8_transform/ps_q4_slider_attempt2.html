<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with 2 images</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
        /* height: 122px; */
        min-height: 5vh;
        background-color: black;
       }

       @keyframes slider1{
            0%{
                transform: translate(24vw);
            }
            100% {
                transform: translate(98vw);
            }
        }

        @keyframes slider2{
            0%{
                transform: translate(-98vw);
            }
            100% {
                transform: translate(-25vw);
            }
        }

       main{
        /* height: 899px; */
        height: 90vh;
        background-color: blue;
       }
       
       .slider{
        background-color: white;
        width: 80vw;
        max-width: 1536px;
        /* height: 523px; */
        /* min-height: 60%; */
        /* width: 100vw; */
        overflow: hidden;
        margin: auto;
        display: flex;
        justify-content: center;
       }
       .img1 {
        display:block;
        margin:auto;
        height: 100%;
        max-width: 100%;
        /* transform: translate(24vw); */
        /* animation: slider1 1s 2s forwards; */
       }
       /* .img2 {
        transform: translate(-98vw);
        animation: slider2 1s 2s forwards;
       } */
       .footer {
        height: 5vh;
        background-color: #1b16b3;
        color: #fff;
      }
      .footer .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
</head>
<body>
    <header></header>
    <main>
        <div class="slider">
            <img class="img1" src="https://source.unsplash.com/collection/190727/1600x900" alt="NatureImage">
            <!-- <img class="img2" src="https://source.unsplash.com/collection/190727/1600x901" alt="NatureImage"> -->
        </div>
    </main>
    <footer class="footer">
        <div class="container">
          <p>Copyright &copy 2024 Edusight AB. All rights reserved</p>
        </div>
      </footer>
</body>
</html>
