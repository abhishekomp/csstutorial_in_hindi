<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS Q2 Flex box</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: black;
        color: white;
        padding: 0.8vw;
        position: sticky;
        top: 0px;
      }
      li {
        list-style: none;
        display: inline;
        font-size: 1vw;
        padding: 0 0.2vw;
      }
      .flex_container {
        display: flex;
        justify-content: space-between;
      }
      .box1 {
        height: 40vh;
        width: 30vw;
        background-color: aqua;
      }
      .box2 {
        height: 40vh;
        width: 30vw;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="flex_container">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
      </div>
    </main>
  </body>
</html>
