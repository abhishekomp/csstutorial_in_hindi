<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box Basic 1</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
      header {
        background-color: black;
        color: white;
        padding: 0.8vw;
        position: sticky;
        top: 0px;
      }
      li {
        list-style: none;
        display: inline;
        font-size: 1vw;
        padding: 0 0.2vw;
      }
      .flex_container {
        height: 400px;
        /* gray background */
        background-color: #d7d4d4;
        display: flex;
        /* flex-direction: column; */
        /* flex-direction: row-reverse; */
        /* flex-direction: column-reverse; */
        /* flex-wrap: wrap; */
        
        /* Always on the main axis */
        /* justify-content: center; */
        
        /* Always on the cross axis */
        /* align-items: center; */

        /* flex-wrap: wrap; */
      }
      .item{
        width: 150px;
        height: 100px;
        /* flex-basis: 200px; */
        background: #254de4;
        color: #fff;
        margin: 10px;

        display: flex;
        justify-content: center;
        align-items: center;

        /* flex-grow: 1; */
      }
      /* .item:nth-of-type(1){
        flex-grow: 1;
      }
      .item:nth-of-type(2){
        flex-grow: 1;
      }*/
      .item:nth-of-type(3){
        /* flex-grow: 1; */
        align-self: center;
        /* margin-left: auto; */
      } 
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <div class="flex_container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>
  </body>
</html>
