<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width Percentage</title>
    <style>
      #working {
        width: 80%;
        height: 140px;
        background: orange;
      }
      #not-working {
        width: 80%;
        height: 30%;
        background: green;
      }
    </style>
  </head>
  <body>
    <div id="working"></div>
    <div id="not-working"></div>
  </body>
</html>
