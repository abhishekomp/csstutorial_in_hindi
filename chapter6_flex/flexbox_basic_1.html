<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box Basic 1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: black;
        color: white;
        padding: 0.8vw;
        position: sticky;
        top: 0px;
      }
      li {
        display: inline;
        font-size: 1vw;
        padding: 0 0.2vw;
      }
      .box1 {
        height: 10vh;
        /* width: 25vw; */
        width: 250px;
        background-color: blue;
        color: white;
        border: 1px solid black;
        box-sizing: border-box;
        font-size: 1vw;
      }
      .box2 {
        height: 10vh;
        /* width: 25vw; */
        width: 250px;
        background-color: red;
        color: white;
        border: 1px solid black;
        box-sizing: border-box;
        font-size: 1vw;
      }
      .flex_container{
        height: 40vh;
        background-color: aquamarine;
        display: flex;
        /* flex-direction: row-reverse; */
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <div class="flex_container">
      <div class="box1">Box 1</div>
      <div class="box2">Box 2a</div>
      <div class="box2">Box 2b</div>
      <div class="box2">Box 2c</div>
    </div>
  </body>
</html>
