<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid basics Row Cols</title>
    <link
      rel="stylesheet"
      href="/bootstrap_local_files/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- container code -->
    <div class="container-lg py-5">
      <h2>basic grid</h2>
      <div class="row">
        <div class="col">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 4</div>
        </div>
      </div>
    </div>
    <!-- End of container code -->
    <!-- container code -->
    <div class="container-lg py-5">
      <h2>basic grid using (row-cols-md-X)</h2>
      <div class="row row-cols-1 row-cols-md-5">
        <div class="col">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 4</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 5</div>
        </div>
      </div>
    </div>
    <!-- End of container code -->
    <script src="/bootstrap_local_files/js/bootstrap.min.js"></script>
  </body>
</html>
