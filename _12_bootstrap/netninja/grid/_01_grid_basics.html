<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid basics</title>
    <link
      rel="stylesheet"
      href="/bootstrap_local_files/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- container code -->
    <div class="container-lg py-5">
      <h2>basic grid</h2>
      <div class="row">
        <div class="col">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>
    <!-- End of container code -->

    <!-- container code -->
    <div class="container-lg py-5">
      <h2>column widths</h2>
      <div class="row">
        <div class="col-6">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>
    <!-- End of container code -->

    <!-- container code -->
    <div class="container-lg py-5">
      <h2>responsive column widths</h2>
      <div class="row">
        <div class="col-sm-4 col-lg-6">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>
    <!-- End of container code -->

    <div class="container-lg my-5">
      <h2>justifying columns</h2>
      <!-- <div class="row justify-content-center"></div> -->
      <div class="row justify-content-center">
        <!-- j-c-end, j-c-start, j-c-between, j-c-around -->
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>
    <script src="/bootstrap_local_files/js/bootstrap.min.js"></script>
  </body>
</html>
