<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSL</title>
  <style>
    .box{
      /* width: 400px; */
      height: 400px;
      /* background-color: red; */
      /* hue saturation lightness */
      /* hue -> 0 till 360 */
      /* saturation = 100% = full red version of red if hue = 0 */
      /* saturation = 0% is always gray no matter what is hue */
      /* lightness = 0% = black */
      /* lightness = 100% = white */
      /* lightness = 50% = the full color of whatever hue is */
      background-color: hsl(200, 100%, 50%);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
