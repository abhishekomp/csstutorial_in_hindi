<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .navbar{
      background-color: blue;
    }
    .navbar ul li a{
      color: white;
      text-decoration: none;
    }
    .navbar ul li{
      display: inline-block;
      padding: 10px;
      position: relative;
      bottom: 8px;
    }
    .navbar ul{
      padding-left: 10px;
      display: inline-block;
    }
    .main_container{
      background-color: red;
      height: 10em;
      border: 5px solid green;
      text-align: center;
    }
    .main_container_center_paragraph {
      position: relative;
      top: 35px;
    }
    img{
      position: relative;
      top: 6px;
      left: 5px;
      border-radius: 80%;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <img src="img/donald_duck_small.JPG" height="40px" alt="Donald Duck">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </header>
  <!-- <main class="main_container">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, magni?</main> -->
