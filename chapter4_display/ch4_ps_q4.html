<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display none vs hidden</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box1{
      background-color: aqua;
      height: 150px;
      width: 200px;
      /* display: none; */
      visibility: hidden;
    }
    .box2{
      background-color: blueviolet;
      height: 150px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, officiis?</div>
  <div class="box2">Lorem ipsum dolor sit amet.</div>
</body>
</html>
